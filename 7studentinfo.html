<!DOCTYPE html>
<html>

<head>
    <title>Student Info</title>
    <script>
        function calcResult() {
            let m1 = parseInt(document.getElementById("m1").value);
            let m2 = parseInt(document.getElementById("m2").value);
            let m3 = parseInt(document.getElementById("m3").value);
            let total = m1 + m2 + m3;
            let avg = total / 3;
            let grade = (avg >= 60) ? "First Class" : (avg >= 40) ? "Pass" : "Fail";
            document.getElementById("output").innerText =
                "Total: " + total + " | Avg: " + avg + " | Result: " + grade;
        }
    </script>
</head>

<body>
    Marks1: <input type="text" id="m1"><br>
    Marks2: <input type="text" id="m2"><br>
    Marks3: <input type="text" id="m3"><br>
    <input type="button" value="Calculate" onclick="calcResult()">
    <p id="output"></p>
</body>

</html>
